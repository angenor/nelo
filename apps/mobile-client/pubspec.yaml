name: mobile_client
description: "Application NELO pour les consommateurs"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Networking
  dio: ^5.4.0

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Navigation
  go_router: ^13.0.0

  # Geolocation
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0

  # Notifications
  firebase_messaging: ^14.7.0
  flutter_local_notifications: ^17.2.1

  # Storage
  flutter_secure_storage: ^9.0.0

  # UI
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Utils
  intl: ^0.18.1
  dartz: ^0.10.1
  uuid: ^4.2.1

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  injectable_generator: ^2.4.1
  build_runner: ^2.4.7

  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.5

  # Linting
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/

