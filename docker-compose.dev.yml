  #     - PGADMIN_CONFIG_SERVER_MODE=False
  #   ports:
  #     - "5050:80"
  #   networks:
  #     - nelo-network-dev
  #   depends_on:
  #     - postgres

  # Optional: RedisInsight for Redis management
  # Uncomment to enable (requires additional image pull)
  # redisinsight:
  #   image: redis/redisinsight:latest
  #   container_name: nelo-redisinsight-dev
  #   ports:
  #     - "5540:5540"
  #   networks:
  #     - nelo-network-dev
  #   depends_on:
  #     - redis

networks:
  nelo-network-dev:
    driver: bridge

volumes:
  postgres_dev_data:
